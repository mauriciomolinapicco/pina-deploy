{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com?v=2" />
    <link rel="preconnect" href="https://fonts.gstatic.com?v=2" crossorigin />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    

  </head>

  <body>
    <main>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img
              src="{% static 'img/logo-pina.png' %}" 
              class="logo"
              alt="Piná criação"
            />
          </a>
          <button
            class="navbar-toggler btn-no-outline"
            style="border: 0px solid transparent"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-three-dots-vertical" style="color: white"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'portfolio' %}">PORTFÓLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'crie' %}">CRIE CONOSCO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#form-contato">CONTATO</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      
      <a href="https://wa.me/5543988567343/?text=Olá!%20Quero%20fazer%20minha%20marca" class="float" target="_blank">
        <i class="fa fa-whatsapp my-float"></i>
        </a>

      {% block body %}
      {% endblock %}
      <section class="section-contato" id="form-contato">
        <div class="colunas-container-cta">
          <div class="coluna-cta">
            <span class="cta-txt">Fale <strong>conosco</strong></span>
            <a href="https://wa.me/5543988567343/">
              <button class="botao-footer">Whatsapp</button>
              <!--<img class="cta" src="./../static/img/btn_cta_whatsapp.png" /> -->
            </a>
            
            <a href="https://www.instagram.com/pina.criacao_/">
              <button class="botao-footer">Instagram</button>
              <!--<img class="cta" src="./../static/img/btn_cta_instagram.png" /> -->
            </a>
          </div>
  
          <!-- <div class="coluna-form">
            <form class="formulario">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required />
              <label for="nome">Empresa</label>
              <input type="text" id="empresa" name="empresa" required />
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
              <label for="telefone">Telefone</label>
              <input id="telefone" name="telefone" required />
              <div class="div-botao-contato">
                <button type="submit" class="botao">Enviar</button>
              </div>
            </form>
          </div> -->
          
        </div>
        <footer class="div-footer">
          <img class="logo-footer" src="{% static 'img/logo-footer.png' %}" />
        </footer>
      </section>
     
    </main>
  </body>
</html>
